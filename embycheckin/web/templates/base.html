<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EmbyCheckin{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234f46e5'%3E%3Cpath d='M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M7.5 13A2.5 2.5 0 0 0 5 15.5A2.5 2.5 0 0 0 7.5 18a2.5 2.5 0 0 0 2.5-2.5A2.5 2.5 0 0 0 7.5 13m9 0a2.5 2.5 0 0 0-2.5 2.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5a2.5 2.5 0 0 0-2.5-2.5z'/%3E%3C/svg%3E">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5', // Indigo 600
                        secondary: '#64748b', // Slate 500
                        slate: {
                            850: '#1e293b',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased md:flex h-screen overflow-hidden" x-data="{ sidebarOpen: false }">

    <!-- Mobile Header -->
    <div class="md:hidden flex items-center justify-between bg-white shadow-sm px-4 py-3 sticky top-0 z-20">
        <div class="flex items-center space-x-2">
            <i class="ri-robot-2-line text-2xl text-primary"></i>
            <span class="text-xl font-bold text-slate-800">EmbyCheckin</span>
        </div>
        <button @click="sidebarOpen = !sidebarOpen" class="text-slate-600 focus:outline-none">
            <i class="ri-menu-line text-2xl"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <div
        :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white transition-transform duration-300 ease-in-out md:translate-x-0 md:static md:inset-auto md:flex md:flex-col shadow-xl border-r border-slate-800"
        x-cloak="mobile"
    >
        <!-- Logo -->
        <div class="flex items-center space-x-3 px-6 h-16 bg-slate-950/50 backdrop-blur-sm">
            <div class="bg-primary/20 p-1.5 rounded-lg">
                <i class="ri-robot-2-fill text-xl text-primary"></i>
            </div>
            <span class="text-lg font-bold tracking-wide">EmbyCheckin</span>
        </div>

        <!-- Nav Links -->
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <p class="px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Menu</p>

            <a href="/" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-all duration-200 group {% if request.url.path == '/' %}bg-primary text-white shadow-lg shadow-primary/30{% else %}text-slate-400 hover:bg-slate-800 hover:text-white{% endif %}">
                <i class="ri-dashboard-line text-lg"></i>
                <span class="font-medium">仪表盘</span>
            </a>
            <a href="/accounts" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-all duration-200 group {% if request.url.path.startswith('/accounts') %}bg-primary text-white shadow-lg shadow-primary/30{% else %}text-slate-400 hover:bg-slate-800 hover:text-white{% endif %}">
                <i class="ri-user-settings-line text-lg"></i>
                <span class="font-medium">账号管理</span>
            </a>
            <a href="/logs" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-all duration-200 group {% if request.url.path.startswith('/logs') %}bg-primary text-white shadow-lg shadow-primary/30{% else %}text-slate-400 hover:bg-slate-800 hover:text-white{% endif %}">
                <i class="ri-file-list-3-line text-lg"></i>
                <span class="font-medium">执行日志</span>
            </a>
        </nav>

        <!-- Footer -->
        <div class="p-4 bg-slate-950/30 border-t border-slate-800/50">
            <div class="flex items-center space-x-3 px-2">
                <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold ring-2 ring-slate-600">
                    <i class="ri-user-3-fill"></i>
                </div>
                <div>
                    <p class="text-sm font-medium">Administrator</p>
                    <p class="text-xs text-slate-400">v1.0.0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div
        x-show="sidebarOpen"
        @click="sidebarOpen = false"
        class="fixed inset-0 bg-slate-900/50 z-20 md:hidden backdrop-blur-sm"
        x-transition.opacity
    ></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-h-screen overflow-hidden md:w-0">
        <header class="hidden md:flex items-center justify-between h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 px-8 sticky top-0 z-10">
            <h2 class="text-xl font-bold text-slate-800 tracking-tight">
                {% block header_title %}控制台{% endblock %}
            </h2>
            <div class="flex items-center space-x-4">
                <a href="https://github.com/ZJ145013/EmbyCheckin" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="ri-github-fill text-2xl"></i>
                </a>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 p-4 md:p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Global Toast Notification -->
    <div
        x-data="{ show: false, message: '', type: 'success' }"
        @toast.window="show = true; message = $event.detail.message; type = $event.detail.type || 'success'; setTimeout(() => show = false, 3000)"
        class="fixed top-20 right-5 z-50 flex flex-col gap-2"
        style="pointer-events: none;"
    >
        <div
            x-show="show"
            x-transition:enter="transform ease-out duration-300 transition"
            x-transition:enter-start="translate-x-full opacity-0"
            x-transition:enter-end="translate-x-0 opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-x-0"
            x-transition:leave-end="opacity-0 translate-x-full"
            class="pointer-events-auto w-80 bg-white shadow-2xl rounded-2xl overflow-hidden border border-slate-200"
        >
            <div class="p-4 flex items-center space-x-3">
                <div class="flex-shrink-0">
                    <div x-show="type === 'success'" class="w-10 h-10 rounded-xl bg-emerald-100 flex items-center justify-center">
                        <i class="ri-checkbox-circle-fill text-emerald-600 text-xl"></i>
                    </div>
                    <div x-show="type === 'error'" class="w-10 h-10 rounded-xl bg-rose-100 flex items-center justify-center">
                        <i class="ri-error-warning-fill text-rose-600 text-xl"></i>
                    </div>
                    <div x-show="type === 'info'" class="w-10 h-10 rounded-xl bg-blue-100 flex items-center justify-center">
                        <i class="ri-information-fill text-blue-600 text-xl"></i>
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-slate-900" x-text="message"></p>
                </div>
                <div class="flex-shrink-0">
                    <button @click="show = false" class="text-slate-400 hover:text-slate-600 transition-colors p-1 rounded-lg hover:bg-slate-100">
                        <i class="ri-close-line text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global helper for toast
        function showToast(message, type = 'success') {
            window.dispatchEvent(new CustomEvent('toast', { detail: { message, type } }));
        }

        function confirmDelete(url) {
            if (confirm('确定要删除吗？此操作无法撤销。')) {
                fetch(url, { method: 'DELETE' })
                    .then(async r => {
                        if(r.ok) {
                            showToast('删除成功');
                            setTimeout(() => location.reload(), 500);
                        } else {
                            const d = await r.json();
                            showToast(d.detail || '删除失败', 'error');
                        }
                    })
                    .catch(e => showToast('网络错误: ' + e.message, 'error'));
            }
        }
        
        function runTask(taskId) {
            showToast('正在将任务加入队列...', 'info');
            fetch('/api/v1/tasks/' + taskId + '/run', { method: 'POST' })
                .then(async r => {
                    const d = await r.json();
                    if(r.ok) {
                        showToast('任务已开始运行');
                    } else {
                        showToast(d.detail || '运行失败', 'error');
                    }
                })
                .catch(e => showToast('网络错误', 'error'));
        }

        function toggleTask(taskId, enabled) {
            fetch('/api/v1/tasks/' + taskId, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled: enabled })
            })
            .then(r => {
                if(r.ok) {
                    showToast(enabled ? '任务已启用' : '任务已禁用');
                    setTimeout(() => location.reload(), 500);
                } else {
                    showToast('操作失败', 'error');
                }
            });
        }
    </script>
</body>
</html>
